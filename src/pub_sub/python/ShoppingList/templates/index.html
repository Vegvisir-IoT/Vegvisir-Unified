<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
</head>
<body>
    <center>
    <div class = "list" style="border: solid black; margin: 10%;">
        {% for item in shoplist.items %}
            {% if item.isOn %}
                <p>{{item.name}}</p>
            {% endif %}
        {% endfor %}

        <form action="add" method='POST'>

            {% csrf_token %}
            <input placeholder="Add to list" type="text" name="newitem"><br>
            <input type="submit">
        </form>
    </div>
</center>
</body>
</html>
