{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}">
    <title>Shopping List</title>
</head>
<body>
    <center>
    <h1 style="margin-top: 5%; margin-bottom: 2%;">Shopping List</h1>
    </center>
    <div class = "list" style="border: 1px solid black; border-radius: 5%; margin: 0% 35%; padding: 2%;">
       
            {% for item in shoplist.items %}
                {% if item.isOn %}
                    <p>{{item.name}}</p>
                {% endif %}
            {% endfor %}

            <form action="add" method='POST'>

                {% csrf_token %}
                <input placeholder="Add to list" type="text" name="newitem"><br>
                <input type="submit" value="add">
            </form>
        <!-- {% if user.is_authenticated %}
            <h1> {{user.username}} </h1> -->
        <!--    
        {% else %}
            <form action="login">
                <button type="submit">log in</button>
            </form>
        {% endif %}
        -->
    </div>
</body>
</html>
